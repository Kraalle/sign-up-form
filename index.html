<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="picture-logo-container" id="picture-logo-container">
    </div>
    <div class="main-content-container" id="main-content-container">
        <div class="section-1" id="section-1">
            <h2>This is not a real online service! You know you need something liks this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <div class="section-2" id="section-2">
            <p>Let's do this!</p>
            <form>
                <fieldset class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </fieldset>
                <fieldset class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="pass-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pass-confirm" name="pass-confirm">
                </fieldset>
            </form>
        </div>
        <div class="section-3" id="section-3">
            <button>Create Account</button>
            <p>Already have an account? <span class="log-in" id="log-in">Log in</span></p>
        </div>
    </div>
</body>
</html>
