<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="picture-logo-container" id="picture-logo-container">
        <div class="black-colored-div"><img src="odin-lined.png" alt="odin-logo">Odin</div>
        <div class="photo-credits">Photo by <a href="https://unsplash.com/s/users/atul-vinayak">Atul Vinayak</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        <img src="atul-vinayak-bPOxmXJz86U-unsplash.jpg" alt="forest">    
    </div>
    <div class="main-content-container" id="main-content-container">
        <form method="post" onsubmit="return validatePassword()">
            <div class="section-1" id="section-1">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up <i>now</i> to get started.</h2>
                <h3>You <i>know</i> you want to.</h3>
            </div>
            <div class="all-inputs" id="all-inputs">
                <div class="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inputs">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="inputs">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputs">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="inputs">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="password-field" minlength="9">
                    <div class="pwd-match-msg" id="pwd-match-msg"></div>
                </div>
                <div class="inputs">
                    <label for="pass-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pass-confirm" name="pass-confirm" class="password-field" required>
                </div>
            </div>
            <div class="section-3" id="section-3">
                <button type="submit"><b>Create Account</b></button>
                <p>Already have an account? <span class="log-in" id="log-in">Log in</span></p>
            </div>
        </form>
    </div>
</body>
</html>
