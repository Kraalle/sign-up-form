<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="picture-logo-container" id="picture-logo-container">
        <div class="black-colored-div"><img src="odin-lined.png" alt="odin-logo">Odin</div>
        <div class="photo-credits">Photo by <a href="https://unsplash.com/s/users/atul-vinayak">Atul Vinayak</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        <img src="atul-vinayak-bPOxmXJz86U-unsplash.jpg" alt="forest">
        
    </div>
    <div class="main-content-container" id="main-content-container">
        <div class="section-1" id="section-1">
            <h2>This is not a real online service! You know you need something liks this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <i>now</i> to get started.</h2>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <div class="section-2" id="section-2">
            <h1>Let's do this!</h1>
            <form>
                <fieldset class="form-group">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </p>
                </fieldset>
                <fieldset class="form-group">
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                    <p>
                        <label for="pass-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pass-confirm" name="pass-confirm">
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="section-3" id="section-3">
            <button><b>Create Account</b></button>
            <p>Already have an account? <span class="log-in" id="log-in">Log in</span></p>
        </div>
    </div>
</body>
</html>
